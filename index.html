<!DOCTYPE html>
<html>
<head>
    <title>Sinestesia</title>
    <style>
        /* Mantén tus estilos actuales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }

        /* Añade estos nuevos estilos para el acordeón */
        .accordion-item {
            margin-bottom: 5px;
        }

        .accordion-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .accordion-header:hover {
            background-color: #34495e;
        }

        .accordion-content {
            display: none;
            padding: 15px;
            background-color: white;
        }

        .active .accordion-content {
            display: block;
        }

        /* Mantén el resto de tus estilos actuales */
        .manifesto-quote {
            font-style: italic;
            padding: 20px;
            border-left: 4px solid #2c3e50;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        /* ... (resto de tus estilos) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Sinestesia</h1>
        <!-- Aquí puedes añadir tu logo -->
        <img src="ruta-de-tu-logo.png" alt="Logo Sinestesia" style="display: block; margin: 0 auto; max-width: 200px;">

        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header">¿Qué es Sinestesia?</div>
                <div class="accordion-content">
                    <!-- Aquí va tu contenido actual de "¿Qué es Sinestesia?" -->
                    <p>Sinestesia no es todavía nada más que una idea...</p>
                    <!-- ... resto del contenido ... -->
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header">Manifiesto</div>
                <div class="accordion-content">
                    <!-- Aquí va tu contenido actual del Manifiesto -->
                    <div class="manifesto-quote">
                        <!-- ... tu contenido actual ... -->
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header">Blog de Escritura</div>
                <div class="accordion-content">
                    <!-- Tu contenido del blog -->
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header">Libros</div>
                <div class="accordion-content">
                    <!-- Tu contenido de libros -->
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header">Sesiones</div>
                <div class="accordion-content">
                    <!-- Tu contenido actual de sesiones -->
                    <div class="session-details">
                        <!-- ... tu contenido actual ... -->
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header">Contacto</div>
                <div class="accordion-content">
                    <div class="contact-info">
                        <p><a href="mailto:espaciosinestesia@gmail.com">espaciosinestesia@gmail.com</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.accordion-header').forEach(button => {
            button.addEventListener('click', () => {
                const accordionItem = button.parentElement;
                
                // Cerrar todos los elementos abiertos
                document.querySelectorAll('.accordion-item').forEach(item => {
                    if (item !== accordionItem) {
                        item.classList.remove('active');
                    }
                });

                // Alternar el estado del elemento actual
                accordionItem.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
